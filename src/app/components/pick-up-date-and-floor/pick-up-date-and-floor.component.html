<div class="main-container">
    <div class="first-step">
        <h1 class="first-step-text">1) Wybierz piętro</h1>
        <p class="first-step-text">Kliknij na dostępne piętro, aby wybrać</p>
        <div class="building">
            <div class="last floor">12</div>
            <div class="eleven floor" [ngStyle]="{'background-color': chosenFloor === 11 ? '#eb9731' : 'white'}" (click)="chooseFloor(11)">11</div>
            <div class="ten floor" [ngStyle]="{'background-color': chosenFloor === 10 ? '#eb9731' : 'white'}" (click)="chooseFloor(10)">10</div>
            <div class="nine floor" [ngStyle]="{'background-color': chosenFloor === 9 ? '#eb9731' : 'white'}" (click)="chooseFloor(9)">9</div>
            <div class="eight floor">8</div>
            <div class="seven floor">7</div>
            <div class="six floor">6</div>
            <div class="five floor">5</div>
            <div class="four floor">4</div>
            <div class="three floor">3</div>
            <div class="two floor">2</div>
            <div class="one floor">1</div>
        </div>
    </div>

    <div class="second-step">
        <h1 class="first-step-text">
            2) Wybierz datę
        </h1>

        <ngx-datepicker [(ngModel)]="date" [options]="options"></ngx-datepicker>

        <div>
            <button class="add-reservation-button" (click)="goToNextStep()">Przejdź dalej</button>
        </div>
    </div>


</div>
